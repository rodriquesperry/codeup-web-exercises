<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/abe67b8bf8.js"></script>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">

</head>
<body>
<main>
    <section>
        <nav>
            <ul>
                <li id="articles"><a href="">Articles</a></li>
                <li id="products"><a href="">Products</a></li>
                <li id="market"><a href="">Market</a></li>
                <li id="jobs"><a href="">Jobs</a></li>
                <li id="logo" class="logo"><a href="">Logo</a></li>
                <li id="follow"><a href="">Follow Us</a></li>
                <li id="search"><a href=""><i class="fa fa-search fa-lg"></i></a></li>
                <li id="cart"><a href=""><i class="fa fa-shopping-cart fa-lg"></i></a></li>
                <li id="info"><a href=""><i class="fa fa-info-circle fa-lg"></i></a></li>
            </ul>
        </nav>
    </section>
    <footer id="footer">
        <div id="footerTop">
            <section id="footerLogo">
                <a href="">Logo</a>
                <br>
                <span>Slogan Company</span>
            </section>
            <section id="footerLinks">
                <div>
                    <a href="">Articles</a>
                    <a href="">Products</a>
                    <a href="">Market</a>
                </div>
                <div>
                    <a href="">Jobs</a>
                    <a href="">Follow Us</a>
                    <a href="">Search</a>
                </div>
                <div>
                    <a href="">Cart</a>
                    <a href="">Info</a>
                    <a href="">Themes</a>
                </div>
                <div>
                    <a href="">About</a>
                    <a href="">Services</a>
                    <a href="">inquiry</a>
                </div>
            </section>
        </div>
        <hr>
        <div id="footerSocial">
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-rss"></i>
            <i class="fa fa-google"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-pinterest"></i>
            <br>
            &copy;Copyright. All Rights Reserved.
        </div>
    </footer>


</main>

</body>
</html>
