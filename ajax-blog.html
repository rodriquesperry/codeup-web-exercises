                <div class="ml-auto">
                    Signup
                </div>
            </div>
        </header>
        <hr>
        <ul class="nav d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">World</a>

            <li class="nav-item">

            </li>

            <li class="nav-item">

            </li>

                <a class="nav-link" href="#">Politics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Opinion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Science</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Health</a>
            </li>
        </ul>
        <div class="row mt-5">
            <img src="img/blog.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="pt-5">
            <h3>Latest Post</h3>
            <div id="posts"></div>
        </div>
        <hr>

<!-- Optional JavaScript; choose one of the two! -->
